<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: "lovelarry";
            src: url("fonts/love larry ttf.ttf") format(truetype);
            font-weight: normal;
            font-style: normal;
        }
        body
        {
            font-family: Arial, Helvetica, sans-serif
        }
        h1
        {
            font-family: lovelarry, 'Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat recusandae impedit, dolore vero nostrum praesentium consequuntur reprehenderit velit maiores? Eum dolorem facere enim adipisci mollitia omnis minus nihil error accusantium!</p>
</body>
</html>
