<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;
        }
        a
        {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited
        {
            color: darkred;
        }
        a:hover
        {
            color:black;
            text-decoration: underline;
        }
        a:active
        {
            color: yellow;
        }
        a::after
        {
            content: ' {Link} ';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Personando Links</h1>
    <ul>
        <a href="https://gustavoguanabara.github.io/" target="_blank">
            <li>Reposit√≥rio GitHub</li>
        </a>
        <a href="https://www.youtube.com/channel/UCrWvhVmt0Qac3HgsjQK62FQ" target="_blank">
            <li>Canal do Youtube</li>
        </a>
        <a href="https://www.cursoemvideo.com/" target="_blank">
            <li>Site do Curso em Video</li>
        </a>
    </ul>
</body>
</html>
